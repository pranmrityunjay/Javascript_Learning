<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="Big">
        <div id="rock" class="small">
            <image class="image" src="rock.png"></image>
        </div>

        <div id="paper" class="small">
            <image class="image" src="paper.png"></image>
        </div>

        <div id="scissors" class="small">
            <image class="image" src="scissors.png"></image>
        </div>
    </div>

    <div class="Scorecard">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your Score</p>
            
        </div>

        <div class="score">
            <p id="Computer-score">0</p>
            <p>Computer Score</p>

        </div>


        
        
    </div>


    <div class="messageId">
        <p id="message">Play your move</p>


        
    </div>

    <script src="javascript.js"></script>
    
</body>
</html>
