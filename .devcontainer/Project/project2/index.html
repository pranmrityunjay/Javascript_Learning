<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <nav>
     <h2>Project 1</h2>
    </nav>
    
      <h1 id="BMI">BMI Calculator</h1>
      <form>
        <div class="container">
       
        <div class="inline-block"><label>Height in CM:</label><input type="text" id="height" placeholder="Height" /></div>
        <div class="inline-block"><label>Weight in KG: </label><input type="text" id="weight" placeholder="Weight" /></div>
        <div><button class="inline-block">Calculate</button></div>
        
      </div>

      
        <div id="results"></div>
        <div id="weight-guide">
          <h3 style="color:rgb(255,255,255)">BMI Weight Guide</h3>
          <p style="color:black">Under Weight = Less than 18.6</p>
          <p style="color:black">Normal Range = 18.6 and 24.9</p>
          <p style="color:black">Overweight = Greater than 24.9</p>
        </div>
      </form>
    
  </body>
  <script src="javascript.js"></script>
</html>
