   function findColor(){
    let color="#";
    const AllColor="123456789ABCDEF";

    for(let i=0;i<6;i++){
        color+=AllColor[Math.floor(Math.random()*16)];
    }

    return color;



   }
  
    function changeColor(){
    let color=findColor();
    document.querySelector("body").style.backgroundColor=color;

   
   }

   let X;
   function createInterval(){
    if(!X)
    X=setInterval(changeColor,100);
    
   }
  

   document.querySelector("#start").addEventListener('click',(E)=>{
    createInterval();
   })

   document.querySelector("#stop").addEventListener('click',(E)=>{
    clearInterval(X);
    X=null;

   })
